<svg xmlns="http://www.w3.org/2000/svg" width="8cm" height="4cm" version="1.1" viewBox="0 0 800 400"><title>Example feComponentTransfer - Examples of feComponentTransfer operations</title><desc>Four text strings showing the effects of feComponentTransfer: an identity function acting as a reference, use of the feComponentTransfer table option, use of the feComponentTransfer linear option, and use of the feComponentTransfer gamma option.</desc><defs><linearGradient id="MyGradient" x1="100" x2="600" y1="0" y2="0" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="red"/><stop offset=".33" stop-color="#0f0"/><stop offset=".67" stop-color="#00f"/><stop offset="1" stop-color="#000"/></linearGradient><filter id="Identity" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR type="identity"/><feFuncG type="identity"/><feFuncB type="identity"/><feFuncA type="identity"/></feComponentTransfer></filter><filter id="Table" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR tableValues="0 0 1 1" type="table"/><feFuncG tableValues="1 1 0 0" type="table"/><feFuncB tableValues="0 1 1 0" type="table"/></feComponentTransfer></filter><filter id="Linear" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR intercept=".25" slope=".5" type="linear"/><feFuncG intercept="0" slope=".5" type="linear"/><feFuncB intercept=".5" slope=".5" type="linear"/></feComponentTransfer></filter><filter id="Gamma" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feComponentTransfer><feFuncR amplitude="2" exponent="5" offset="0" type="gamma"/><feFuncG amplitude="2" exponent="3" offset="0" type="gamma"/><feFuncB amplitude="2" exponent="1" offset="0" type="gamma"/></feComponentTransfer></filter></defs><rect width="798" height="398" x="1" y="1" fill="none" stroke="#00f"/><g fill="url(#MyGradient)" font-family="Verdana" font-size="75" font-weight="bold"><rect width="600" height="20" x="100" y="0"/><text x="100" y="90">Identity</text><text x="100" y="190" filter="url(#Table)">TableLookup</text><text x="100" y="290" filter="url(#Linear)">LinearFunc</text><text x="100" y="390" filter="url(#Gamma)">GammaFunc</text></g></svg>