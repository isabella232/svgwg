<svg xmlns="http://www.w3.org/2000/svg" width="5cm" height="7cm" version="1.1" viewBox="0 0 700 500"><title>Example feMorphology - Examples of erode and dilate</title><desc>Five text strings drawn as outlines. The first is unfiltered. The second and third use &apos;erode&apos;. The fourth and fifth use &apos;dilate&apos;.</desc><defs><filter id="Erode3"><feMorphology in="SourceGraphic" operator="erode" radius="3"/></filter><filter id="Erode6"><feMorphology in="SourceGraphic" operator="erode" radius="6"/></filter><filter id="Dilate3"><feMorphology in="SourceGraphic" operator="dilate" radius="3"/></filter><filter id="Dilate6"><feMorphology in="SourceGraphic" operator="dilate" radius="6"/></filter></defs><rect width="698" height="498" x="1" y="1" fill="none" stroke="#00f" stroke-width="2"/><g><g fill="none" stroke="#000" stroke-width="6" font-family="Verdana" font-size="75"><text x="50" y="90">Unfiltered</text><text x="50" y="180" filter="url(#Erode3)">Erode radius 3</text><text x="50" y="270" filter="url(#Erode6)">Erode radius 6</text><text x="50" y="360" filter="url(#Dilate3)">Dilate radius 3</text><text x="50" y="450" filter="url(#Dilate6)">Dilate radius 6</text></g></g></svg>