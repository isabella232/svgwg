<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="250" viewBox="0 0 600 250"><title>Example feImage - Examples of feImage use</title><desc>Three examples of using feImage, the first showing the default rendering, the second showing the image fit to a box and the third showing the image shifted and clipped.</desc><defs><filter id="Default"><feImage xlink:href="smiley.png"/></filter><filter id="Fitted" primitiveUnits="objectBoundingBox"><feImage width="100%" height="100%" x="0" y="0" preserveAspectRatio="none" xlink:href="smiley.png"/></filter><filter id="Shifted"><feImage x="500" y="5" xlink:href="smiley.png"/></filter></defs><rect width="598" height="248" x="1" y="1" fill="none" stroke="#00f"/><g><rect width="100" height="200" x="50" y="25" filter="url(#Default)"/><rect width="100" height="200" x="50" y="25" fill="none" stroke="green"/><rect width="100" height="200" x="250" y="25" filter="url(#Fitted)"/><rect width="100" height="200" x="250" y="25" fill="none" stroke="green"/><rect width="100" height="200" x="450" y="25" filter="url(#Shifted)"/><rect width="100" height="200" x="450" y="25" fill="none" stroke="green"/></g></svg>