<svg xmlns="http://www.w3.org/2000/svg" width="5cm" height="5cm" version="1.1" viewBox="0 0 500 500"><title>Example feBlend - Examples of feBlend modes</title><desc>Five text strings blended into a gradient, with one text string for each of the five feBlend modes.</desc><defs><linearGradient id="MyGradient" x1="100" x2="300" y1="0" y2="0" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#000"/><stop offset=".33" stop-color="#fff"/><stop offset=".67" stop-color="red"/><stop offset="1" stop-color="gray"/></linearGradient><filter id="Normal"><feBlend in="SourceGraphic" in2="BackgroundImage" mode="normal"/></filter><filter id="Multiply"><feBlend in="SourceGraphic" in2="BackgroundImage" mode="multiply"/></filter><filter id="Screen"><feBlend in="SourceGraphic" in2="BackgroundImage" mode="screen"/></filter><filter id="Darken"><feBlend in="SourceGraphic" in2="BackgroundImage" mode="darken"/></filter><filter id="Lighten"><feBlend in="SourceGraphic" in2="BackgroundImage" mode="lighten"/></filter></defs><rect width="498" height="498" x="1" y="1" fill="none" stroke="#00f"/><g><rect width="300" height="460" x="100" y="20" fill="url(#MyGradient)"/><g fill="#888" fill-opacity=".6" font-family="Verdana" font-size="75"><text x="50" y="90" filter="url(#Normal)">Normal</text><text x="50" y="180" filter="url(#Multiply)">Multiply</text><text x="50" y="270" filter="url(#Screen)">Screen</text><text x="50" y="360" filter="url(#Darken)">Darken</text><text x="50" y="450" filter="url(#Lighten)">Lighten</text></g></g></svg>