<svg xmlns="http://www.w3.org/2000/svg" width="115" height="70" version="1.1" viewBox="0 0 200 120"><title>Example filters01-5.svg - after fifth step</title><desc>Shows intermediate result for filters01.svg after applying the fifth filter element, feComposite.</desc><defs><filter id="MyFilter" width="200" height="120" x="0" y="0" filterUnits="userSpaceOnUse"><feGaussianBlur in="SourceAlpha" result="blur" stdDeviation="4"/><feOffset dx="4" dy="4" in="blur" result="offsetBlur"/><feSpecularLighting in="blur" lighting-color="#bbb" result="specOut" specularConstant=".75" specularExponent="20" surfaceScale="5"><fePointLight x="-5000" y="-10000" z="20000"/></feSpecularLighting><feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/><feComposite in="SourceGraphic" in2="specOut" k1="0" k2="1" k3="1" k4="0" operator="arithmetic" result="litPaint"/></filter></defs><rect width="198" height="118" x="1" y="1" fill="#888" stroke="#00f"/><g filter="url(#MyFilter)"><g><path fill="none" stroke="#D90000" stroke-width="10" d="M50,90 C0,90 0,30 50,30 L150,30 C200,30 200,90 150,90 z"/><path fill="#D90000" d="M60,80 C30,80 30,40 60,40 L140,40 C170,40 170,80 140,80 z"/><g fill="#FFF" stroke="#000" font-family="Verdana" font-size="45"><text x="52" y="76">SVG</text></g></g></g></svg>