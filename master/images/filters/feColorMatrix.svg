<svg xmlns="http://www.w3.org/2000/svg" width="8cm" height="5cm" version="1.1" viewBox="0 0 800 500"><title>Example feColorMatrix - Examples of feColorMatrix operations</title><desc>Five text strings showing the effects of feColorMatrix: an unfiltered text string acting as a reference, use of the feColorMatrix matrix option to convert to grayscale, use of the feColorMatrix saturate option, use of the feColorMatrix hueRotate option, and use of the feColorMatrix luminanceToAlpha option.</desc><defs><linearGradient id="MyGradient" x1="100" x2="500" y1="0" y2="0" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#f0f"/><stop offset=".33" stop-color="#8f8"/><stop offset=".67" stop-color="#2020ff"/><stop offset="1" stop-color="#d00000"/></linearGradient><filter id="Matrix" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feColorMatrix in="SourceGraphic" type="matrix" values=".33 .33 .33 0 0 .33 .33 .33 0 0 .33 .33 .33 0 0 .33 .33 .33 0 0"/></filter><filter id="Saturate40" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feColorMatrix in="SourceGraphic" type="saturate" values=".4"/></filter><filter id="HueRotate90" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feColorMatrix in="SourceGraphic" type="hueRotate" values="90"/></filter><filter id="LuminanceToAlpha" width="100%" height="100%" x="0%" y="0%" filterUnits="objectBoundingBox"><feColorMatrix in="SourceGraphic" result="a" type="luminanceToAlpha"/><feComposite in="SourceGraphic" in2="a" operator="in"/></filter></defs><rect width="798" height="498" x="1" y="1" fill="none" stroke="#00f"/><g fill="url(#MyGradient)" font-family="Verdana" font-size="75" font-weight="bold"><rect width="500" height="20" x="100" y="0"/><text x="100" y="90">Unfiltered</text><text x="100" y="190" filter="url(#Matrix)">Matrix</text><text x="100" y="290" filter="url(#Saturate40)">Saturate</text><text x="100" y="390" filter="url(#HueRotate90)">HueRotate</text><text x="100" y="490" filter="url(#LuminanceToAlpha)">Luminance</text></g></svg>