<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200"><title>Example radgrad01</title><desc>Fill a rectangle by referencing a radial gradient paint server.</desc><defs><radialGradient id="MyGradient" cx="150" cy="100" r="100" gradientUnits="userSpaceOnUse"><stop offset="0%" stop-color="#A8F"/><stop offset="50%" stop-color="#FDC"/><stop offset="100%" stop-color="#A8F"/></radialGradient></defs><rect width="250" height="150" x="25" y="25" fill="url(#MyGradient)" stroke="#000" stroke-width="2"/></svg>