<svg xmlns="http://www.w3.org/2000/svg" width="12cm" height="3cm" viewBox="0 0 1200 300"><desc>Example Use04 - &apos;use&apos; with CSS styling</desc><defs style="stroke-miterlimit:10"><path id="MyPath" d="M300 50 L900 50 L900 250 L300 250" class="MyPathClass" style="stroke-dasharray:300,100"/></defs><style type="text/css"><![CDATA[#MyUse{fill:#00f}#MyPath{stroke:red}use{fill-opacity:.5}path{stroke-opacity:.5}.MyUseClass{stroke-linecap:round}.MyPathClass{stroke-linejoin:bevel}use>path{shape-rendering:optimizeQuality}g>path{visibility:hidden}]]></style><rect width="1200" height="300" x="0" y="0" style="fill:none;stroke:#00f;stroke-width:3"/><g style="stroke-width:40"><use id="MyUse" class="MyUseClass" href="#MyPath" style="stroke-dashoffset:50"/></g></svg>