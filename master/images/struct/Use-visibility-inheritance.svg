<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" tabIndex="0" viewBox="0 0 500 500"><title>Invisible Animals in the Dark</title><desc>A black field with multiple pairs of eyes staring out; hover or focus to turn on the lights: the background turns green, and the rest of the animals become visible.</desc><metadata>Graphics and code by Amelia Bellamy-Royds</metadata><style type="text/css">svg{display:block;height:100vmin;width:100vmin;background-color:#000;margin:auto}.dark{visibility:hidden}.eyes{visibility:visible}svg:focus,svg:hover{background-color:#90ee90;transition:all .3s}svg:focus .dark,svg:hover .dark{visibility:visible}</style><defs><symbol id="creature" overflow="visible" viewBox="0 0 100 100"><title>A hunched body, ready to jump</title><desc>Two little legs in the front, Two large feet in the back, and a white fluffy tail on the rear end.</desc><g id="body"><path d="M80,85 C85,90 75,90 60,92S 60,85 67,83 C50,70 60,60 65,60" transform="translate(-5,-1)"/><path id="limb" d="M33,80C28,85 28,95 24,94 S20,85 27,77"/><ellipse cx="45" cy="65" rx="40" ry="20"/><path d="M30,45C70,30 85,50 90,70 C92.5,80 85,83 80,85 C85,90 75,90 60,92S 60,85 67,83 C50,70 60,60 65,60"/><use x="4" y="2" xlink:href="#limb"/><path d="M40,70C30,85 0,85 0,60 C0,50 5,45 10,40 C0,30 0,0 5,0S20,25 20,35 Q22,34 25,35 C25,25 30,-2 35,0 S38,28 35,38 C40,42 43,45 45,55"/><path fill="#fff" stroke="#d3d3d3" d="M89,72c-2,-5 9,-7 8,-2 c1,3 -3,9 -5,7 c-1,3 -4,5 -5,-2"/></g><g id="face"><title>Fuzzy face</title><desc>A round face with a little pink nose and mouth, and two long, upright ears.</desc><g fill="#ffa07a" fill-opacity=".75" stroke="none"><ellipse rx="4" ry="15" transform="translate(10,21)rotate(-15)"/><ellipse rx="3" ry="14" transform="translate(32,21)rotate(10)"/></g><path fill="pink" stroke="#f08080" stroke-linejoin="round" d="M12,65L17,65 15,69 Q17,72 20,70 Q15,73 10,70 Q13,72 15,69Z"/><g class="eyes"><title>Eyes</title><desc>Large, close-set, glowing white pair of eyes</desc><g fill="#fff" stroke="none"><ellipse cx="10" cy="55" rx="5" ry="7"/><ellipse cx="20" cy="55" rx="5" ry="7"/></g><g fill="#222" stroke="#444" stroke-width=".5"><ellipse cx="10" cy="58" rx="2.5" ry="3"/><ellipse cx="20" cy="58" rx="2.5" ry="3"/></g></g></g></symbol></defs><g class="dark"><use width="80" height="80" x="300" y="20" fill="gray" stroke="silver" aria-label="gray, in the far back" xlink:href="#creature"/><use width="100" height="100" x="50" y="20" fill="beige" stroke="brown" aria-label="light beige, at the top left" xlink:href="#creature"/><use width="100" height="100" x="400" y="100" fill="#8b4513" stroke="#d2691e" aria-label="medium brown, mid-left" xlink:href="#creature"/><use width="120" height="120" x="200" y="120" fill="gray" stroke="#b0c4de" aria-label="blue-gray, in the center" xlink:href="#creature"/><use width="120" height="120" x="50" y="150" fill="peru" stroke="#d2691e" aria-label="dark brown, upper right" xlink:href="#creature"/><use width="140" height="140" x="350" y="170" fill="beige" stroke="tan" aria-label="larger, light beige, mid-right" xlink:href="#creature"/><use width="150" height="150" x="70" y="300" fill="#444" stroke="#708090" aria-label="dark gray, front left" xlink:href="#creature"/><use width="160" height="160" x="340" y="330" fill="#d2691e" stroke="sienna" aria-label="chocolate brown, front right" xlink:href="#creature"/></g></svg>