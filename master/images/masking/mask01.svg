<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="8cm" height="3cm" version="1.1" viewBox="0 0 800 300"><desc>Example mask01 - blue text masked with gradient against red background</desc><defs><linearGradient id="Gradient" x1="0" x2="800" y1="0" y2="0" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#fff" stop-opacity="0"/><stop offset="1" stop-color="#fff" stop-opacity="1"/></linearGradient><mask id="Mask" width="800" height="300" x="0" y="0" maskUnits="userSpaceOnUse"><rect width="800" height="300" x="0" y="0" fill="url(#Gradient)"/></mask><text id="Text" x="400" y="200" font-family="Verdana" font-size="100" text-anchor="middle">Masked text</text></defs><rect width="800" height="300" x="0" y="0" fill="#FF8080"/><use fill="#00f" mask="url(#Mask)" xlink:href="#Text"/><use fill="none" stroke="#000" stroke-width="2" xlink:href="#Text"/></svg>