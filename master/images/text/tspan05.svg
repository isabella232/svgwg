<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" version="1.1" viewBox="0 0 500 120"><desc>Example tspan05 - propagation of rotation values to nested tspan elements.</desc><text id="parent" x="40" y="40" fill="red" font-family="Arial, sans-serif" font-size="32" rotate="5,15,25,35,45,55">Not <tspan id="child1" fill="orange" rotate="-10,-20,-30,-40"> all characters <tspan id="child2" fill="#ff0" rotate="70,60,50,40,30,20,10"> in <tspan id="child3"> the </tspan> </tspan> <tspan id="child4" x="40" y="90" fill="orange"> text </tspan> have a </tspan> <tspan id="child5" fill="#00f" rotate="-10"> specified </tspan> rotation</text><rect width="498" height="118" x="1" y="1" fill="none" stroke="#00f" stroke-width="2"/></svg>