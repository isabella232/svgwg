<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 4000 2000"><title>Example Units</title><desc>Illustrates various units options</desc><rect width="3990" height="1990" x="5" y="5" fill="none" stroke="#00f" stroke-width="10"/><g fill="#00f" stroke="red" font-family="Verdana" font-size="150"><g transform="translate(400,0)"><text x="-50" y="300" fill="#000" stroke="none">Abs. units:</text><rect width="4in" height="2in" x="0" y="400" stroke-width=".4in"/><rect width="384" height="192" x="0" y="750" stroke-width="38.4"/><g transform="scale(2)"><rect width="4in" height="2in" x="0" y="600" stroke-width=".4in"/></g></g><g transform="translate(1600,0)"><text x="-50" y="300" fill="#000" stroke="none">Rel. units:</text><rect width="2.5em" height="1.25em" x="0" y="400" stroke-width=".25em"/><rect width="375" height="187.5" x="0" y="750" stroke-width="37.5"/><g transform="scale(2)"><rect width="2.5em" height="1.25em" x="0" y="600" stroke-width=".25em"/></g></g><g transform="translate(2800,0)"><text x="-50" y="300" fill="#000" stroke="none">Percentages:</text><rect width="10%" height="10%" x="0" y="400" stroke-width="1%"/><rect width="400" height="200" x="0" y="750" stroke-width="31.62"/><g transform="scale(2)"><rect width="10%" height="10%" x="0" y="600" stroke-width="1%"/></g></g></g></svg>