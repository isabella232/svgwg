<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150"><desc>Example Nested - Nested transformations</desc><g fill="none" stroke="#000" stroke-width="3"><line x1="0" x2="400" y1="1.5" y2="1.5"/><line x1="1.5" x2="1.5" y1="0" y2="150"/></g><g><g fill="none" stroke="red" stroke-width="3" transform="translate(50,90)"><line x1="0" x2="50" y1="0" y2="0"/><line x1="0" x2="0" y1="0" y2="50"/></g><text x="0" y="0" font-family="Verdana" font-size="16" transform="translate(50,90)">....Translate(1)</text><g><g fill="none" stroke="green" stroke-width="3" transform="translate(50,90) rotate(-45)"><line x1="0" x2="50" y1="0" y2="0"/><line x1="0" x2="0" y1="0" y2="50"/></g><text x="0" y="0" font-family="Verdana" font-size="16" transform="translate(50,90) rotate(-45)">....Rotate(2)</text><g><g fill="none" stroke="#00f" stroke-width="3" transform="translate(50,90) rotate(-45) translate(130,160)"><line x1="0" x2="50" y1="0" y2="0"/><line x1="0" x2="0" y1="0" y2="50"/></g><text x="0" y="0" font-family="Verdana" font-size="16" transform="translate(50,90) rotate(-45) translate(130,160)">....Translate(3)</text></g></g></g></svg>