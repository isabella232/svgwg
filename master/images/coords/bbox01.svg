<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="380" height="120" version="1.1" viewBox="0 0 380 120"><title>Bounding Box of a Path</title><desc>Illustration of one shape (a &apos;path&apos; element with a quadratic BÃ©zier) with three bounding boxes, only one of which is correct.</desc><style>text{font:12px sans-serif}rect{shape-rendering:optimizeSpeed}</style><defs><g id="shape"><line x1="120" x2="70" y1="50" y2="10" stroke="#888"/><line x1="20" x2="70" y1="50" y2="10" stroke="#888"/><path fill="#ADD8E6" fill-rule="evenodd" stroke="none" stroke-width="2" d="M20,50 L35,100 H120 V50 Q70,10 20,50"/><circle cx="120" cy="50" r="3" fill="none" stroke="#888"/><circle cx="20" cy="50" r="3" fill="none" stroke="#888"/><circle cx="70" cy="10" r="3" fill="#888" stroke="none"/></g></defs><g text-anchor="middle"><g><title>Correct Bounding Box</title><use xlink:href="#shape"/><rect width="100" height="70" x="20" y="30" fill="none" stroke="green" stroke-dasharray="2" stroke-linecap="round"/><text x="70" y="115">Correct</text></g><g transform="translate(120)"><title>Incorrect Bounding Box</title><desc>Bounding box does not encompass entire shape.</desc><use xlink:href="#shape"/><rect width="100" height="50" x="20" y="50" fill="none" stroke="red" stroke-dasharray="2" stroke-linecap="round"/><text x="70" y="115">Incorrect</text></g><g transform="translate(240)"><title>Incorrect Bounding Box</title><desc>Bounding box includes control points outside shape.</desc><use xlink:href="#shape"/><rect width="100" height="90" x="20" y="10" fill="none" stroke="red" stroke-dasharray="2" stroke-linecap="round"/><text x="70" y="115">Incorrect</text></g></g></svg>