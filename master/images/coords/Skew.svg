<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120"><desc>Example Skew - Show effects of skewX and skewY</desc><g fill="none" stroke="#000" stroke-width="3"><line x1="0" x2="400" y1="1.5" y2="1.5"/><line x1="1.5" x2="1.5" y1="0" y2="120"/></g><g><g><g fill="none" stroke="red" stroke-width="3" transform="translate(30,30) skewX(30)"><line x1="0" x2="50" y1="0" y2="0"/><line x1="0" x2="0" y1="0" y2="50"/></g><text x="0" y="0" fill="#00f" font-family="Verdana" font-size="20" transform="translate(30,30) skewX(30)">ABC (skewX)</text></g></g><g><g><g fill="none" stroke="red" stroke-width="3" transform="translate(200,30) skewY(30)"><line x1="0" x2="50" y1="0" y2="0"/><line x1="0" x2="0" y1="0" y2="50"/></g><text x="0" y="0" fill="#00f" font-family="Verdana" font-size="20" transform="translate(200,30) skewY(30)">ABC (skewY)</text></g></g></svg>