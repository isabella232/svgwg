<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="180" viewBox="0 0 600 180"><desc>Example linecap - demonstrates three stroke-linecap values</desc><style type="text/css">.thick{stroke:#000;stroke-width:35px}.thin{stroke:#ccc;stroke-width:2px}text{text-anchor:middle;font:16px sans-serif}circle{fill:#ccc;stroke:none}</style><defs><path id="path1" fill="none" d="M -60,75 L 0,0 L 60,75"/><circle id="circle1" cx="0" cy="0" r="4"/></defs><g transform="translate(100,40)"><use stroke-linejoin="miter" class="thick" xlink:href="#path1"/><use class="thin" xlink:href="#path1"/><use xlink:href="#circle1"/><text y="120">‘miter’ join</text></g><g transform="translate(300,40)"><use stroke-linejoin="round" class="thick" xlink:href="#path1"/><use class="thin" xlink:href="#path1"/><use xlink:href="#circle1"/><text y="120">‘round’ join</text></g><g transform="translate(500,40)"><use stroke-linejoin="bevel" class="thick" xlink:href="#path1"/><use class="thin" xlink:href="#path1"/><use xlink:href="#circle1"/><text y="120">‘bevel’ join</text></g></svg>