<svg xmlns="http://www.w3.org/2000/svg"><style>#background{fill:#fffacd}#star{fill:#6495ed;stroke:navy;stroke-width:5px;stroke-linejoin:round;paint-order:stroke fill;will-change:transform}text{font:24px sans-serif;user-select:none}</style><g onmousemove="drag(evt.clientX, evt.clientY);" onmouseup="dragging = false;"><rect id="background" width="100%" height="100%"/><text x="10" y="30">Drag the star!</text><path id="star" d="M 0.00,-40.00 -11.76,-16.18 -38.04,-12.36 -19.02,6.18 -23.51,32.36 0.00,20.00 23.51,32.36 19.02,6.18 38.04,-12.36 11.76,-16.18 z" onmousedown="dragging = true;" transform="translate(200,150)"/></g><script>var dragging = false; var star = document.getElementById(&quot;star&quot;); function drag(x, y) { if (dragging) { star.setAttribute(&quot;transform&quot;, &quot;translate(&quot; + x + &quot;,&quot; + y + &quot;)&quot;); } }</script></svg>