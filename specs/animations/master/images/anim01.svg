<svg xmlns="http://www.w3.org/2000/svg" width="8cm" height="3cm" version="1.1" viewBox="0 0 800 300"><desc>Example anim01 - demonstrate animation elements</desc><rect width="798" height="298" x="1" y="1" fill="none" stroke="#00f" stroke-width="2"/><rect id="RectElement" width="300" height="100" x="300" y="100" fill="#FF0"><animate fill="freeze" attributeName="x" begin="0s" dur="9s" from="300" to="0"/><animate fill="freeze" attributeName="y" begin="0s" dur="9s" from="100" to="0"/><animate fill="freeze" attributeName="width" begin="0s" dur="9s" from="300" to="800"/><animate fill="freeze" attributeName="height" begin="0s" dur="9s" from="100" to="300"/></rect><g transform="translate(100,100)"><text id="TextElement" x="0" y="0" font-family="Verdana" font-size="35.27" visibility="hidden">It&apos;s alive! <set fill="freeze" attributeName="visibility" begin="3s" dur="6s" to="visible"/> <animateMotion fill="freeze" begin="3s" dur="6s" path="M 0 0 L 100 100"/> <animate fill="freeze" attributeName="fill" begin="3s" dur="6s" from="rgb(0,0,255)" to="rgb(128,0,0)"/> <animateTransform fill="freeze" attributeName="transform" begin="3s" dur="6s" from="-30" to="0" type="rotate"/> <animateTransform fill="freeze" additive="sum" attributeName="transform" begin="3s" dur="6s" from="1" to="3" type="scale"/></text></g></svg>