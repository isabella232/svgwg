<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 1000 300"><path id="wavepath" fill="none" stroke="red" d="M100,200 C200,100 300,0 400,100 C500,200 600,300 700,200 C800,100 900,100 900,100"/><text fill="#00f" font-family="Verdana" font-size="42.5"><textPath xlink:href="#wavepath">We go <tspan fill="red" dy="-30">up</tspan> <tspan dy="30">, then we go down, then up again</tspan></textPath></text></svg>