<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 200 200"><title>Clock: bad example 3</title><style type="text/css">.clock{fill:#ff0;stroke:#000;stroke-linecap:round}#clockface{stroke-width:2px}.hands{stroke:red}#minute-hand{stroke-width:5px}#hour-hand{stroke-width:9px}</style><circle id="clockface" cx="100" cy="100" r="90" class="clock"/><path id="minute-hand" d="M100,25 L100,100" class="clock hands"/><path id="hour-hand" d="M150,100 L100,100" class="clock hands"/></svg>