<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 200 200"><title>Clock: good example 1</title><style type="text/css">.clock{fill:#ff0;stroke:#000;stroke-linecap:round}#clockface{stroke-width:2px}.hands{stroke:red;transform-origin:100px 100px}#minute-hand{stroke-width:5px;animation:animate-hands 12s linear infinite}#hour-hand{stroke-width:9px;animation:animate-hands 60s linear infinite}</style><circle id="clockface" cx="100" cy="100" r="90" class="clock"/><path id="minute-hand" d="M100,100 L100,25" class="clock hands"/><path id="hour-hand" d="M100,100 L150,100" class="clock hands"/></svg>