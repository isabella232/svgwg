<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 330 110">&gt;<title>SVG Table using ARIA</title><style type="text/css">text{font-family:Times,serif;font-size:18px;text-anchor:middle}.zebra{fill:#dcdcdc}[role=columnheader],[role=rowheader]{font-weight:700;fill:#dc143c}[role=rowheader]{text-anchor:start}</style><g id="table" role="grid"><rect width="310" height="20" x="10" y="29" class="zebra" rx="3" ry="3"/><rect width="310" height="20" x="10" y="66" class="zebra" rx="3" ry="3"/><text x="15" y="1em" role="row"><tspan id="sales" x="85" role="columnheader">Sales</tspan> <tspan id="expenses" x="185" role="columnheader">Expenses</tspan> <tspan id="net" x="285" role="columnheader">Net</tspan></text><text x="15" y="2.5em" role="row"><tspan id="q1" role="rowheader">Q1</tspan> <tspan x="85" aria-labelledby="sales q1" role="gridcell">$ 223</tspan> <tspan x="185" aria-labelledby="expenses q1" role="gridcell">$ 195</tspan> <tspan x="285" aria-labelledby="net q1" role="gridcell">$ 28</tspan></text><text x="15" y="3.5em" role="row"><tspan id="q2" role="rowheader">Q2</tspan> <tspan x="85" aria-labelledby="sales q2" role="gridcell">$ 183</tspan> <tspan x="185" aria-labelledby="expenses q2" role="gridcell">$ 70</tspan> <tspan x="285" aria-labelledby="net q2" role="gridcell">$ 113</tspan></text><text x="15" y="4.5em" role="row"><tspan id="q3" role="rowheader">Q3</tspan> <tspan x="85" aria-labelledby="sales q3" role="gridcell">$ 277</tspan> <tspan x="185" aria-labelledby="expenses q3" role="gridcell">$ 88</tspan> <tspan x="285" aria-labelledby="net q3" role="gridcell">$ 189</tspan></text><text x="15" y="5.5em" role="row"><tspan id="q4" role="rowheader">Q4</tspan> <tspan x="85" aria-labelledby="sales q4" role="gridcell">$ 402</tspan> <tspan x="185" aria-labelledby="expenses q4" role="gridcell">$ 133</tspan> <tspan x="285" aria-labelledby="net q4" role="gridcell">$ 269</tspan></text></g></svg>