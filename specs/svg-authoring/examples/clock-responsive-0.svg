<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 200 200"><title>Clock: Responsive Image</title><style type="text/css">#clockface,.hands{stroke:navy;stroke-width:5px}#clockface{fill:#1e90ff}.hands{stroke-linecap:round}@media screen and (max-width:100px){#clockface,.hands{stroke-width:20px}}</style><circle id="clockface" cx="100" cy="100" r="90" class="clock"/><path id="minute-hand" d="M100,100 L100,35" class="clock hands"/><path id="hour-hand" d="M100,100 L150,100" class="clock hands"/></svg>