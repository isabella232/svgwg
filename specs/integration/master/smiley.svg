<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 400 400"><title>SVG Smiley Face</title><metadata>author: schepers, created: 18-01-2009</metadata><script type="text/ecmascript"><![CDATA[
    function Smile()
    {
      document.getElementById("smile").setAttribute("fill", "black");
    };

  ]]></script><defs><radialGradient id="rg" cx="25%" cy="25%" r="100%" fx="40%" fy="40%"><stop offset="0%" stop-color="#ffffe0"><set fill="freeze" attributeName="stop-color" begin="face.click" to="lightgreen"/></stop><stop offset="40%" stop-color="#ff0"><set fill="freeze" attributeName="stop-color" begin="face.click" to="lime"/></stop><stop offset="110%" stop-color="orange"><set fill="freeze" attributeName="stop-color" begin="face.click" to="green"/></stop></radialGradient></defs><circle id="face" cx="200" cy="200" r="195" fill="url(#rg)" onclick="Smile()"/><a xlink:href="target.svg"><ellipse id="left-eye" cx="120" cy="150" fill="#000" rx="18" ry="33"/><ellipse id="right-eye" cx="280" cy="150" fill="#000" rx="18" ry="33"><animate id="wink" attributeName="ry" attributeType="XML" begin="0s" dur="2s" repeatCount="indefinite" values="33; 33; 1; 33; 33"/></ellipse></a><path id="smile" fill="none" stroke="#000" stroke-linecap="round" stroke-width="10" d="M120,280 Q200,330 280,280"/></svg>